  <body>
    <div class="AddMovies">
      <form id="addMovieForm" onsubmit="return formValidation()">
        <div class="mb-3">
          <label for="movieTitle" class="form-label text-white">Title</label>
          <input type="text" class="form-control" id="movieTitle">
        </div>
        <div class="mb-3">
          <label for="movieYear" class="form-label text-white">Premier Year</label>
          <input type="number" class="form-control" id="movieYear">
        </div>
        <div class="mb-3">
          <label for="movieDirector" class="form-label text-white">Director</label>
          <input type="text" class="form-control" id="movieDirector">
        </div>
        <div class="mb-3">
          <label for="movieDuration" class="form-label text-white">Duration</label>
          <input type="text" class="form-control" id="movieDuration">
        </div>
        <div class="mb-3">
          <label for="movieGenre" class="form-label text-white">Genre</label>
          <input type="text" class="form-control" id="movieGenre">
        </div>
        <div class="mb-3">
          <label for="movieRate" class="form-label text-white">Rate</label>
          <input type="number" class="form-control" id="movieRate" step="0.1">
        </div>
        <div class="mb-3">
          <label for="moviePoster" class="form-label text-white">Poster URL</label>
          <input type="url" class="form-control" id="moviePoster">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
        <button type="button" class="btn btn-secondary" onclick="clearFields()">Clear</button>

      </form>
    </div>
    <script src="/scripts/formValidation.js"></script>
  </body>
